syntax = "proto3";

package foxglove;

import "header.proto";
import "Vector3.proto";

// IMUMeasurement 表示IMU传感器的一次测量
// 包含角速度和线性加速度
message IMUMeasurement {
  arnold.common.proto.Header header = 1;

  string frame_id = 2;

  foxglove.Vector3 angular_velocity = 3;

  foxglove.Vector3 linear_acceleration = 4;
  
  // float temperature = 5;
  
  // repeated float angular_velocity_covariance = 6;   // 3x3矩阵，行优先
  // repeated float linear_acceleration_covariance = 7;  // 3x3矩阵，行优先
} 